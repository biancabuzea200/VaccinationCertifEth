<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Certificate</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  </head>
  <body class="bg-dark">
    <main class="bg-dark">
      <div class="container py-4">
          <div class="row align-items-md-stretch">
              <div class="col-md-12">
                  <div class="h-100 p-5 bg-white rounded-0">
                    <div id="mainForm">
                      <h1>Vaccine Registration</h1>
                      <form onsubmit="App.registerCertificate(event)">
                        <div class="form-group mb-4">
                          <label for="identity_type">Identity Type</label>
                          <select class="form-control" id="identity_type">
                            <option selected="selected">Passport</option>
                            <option>National Id</option>
                            <option>Other</option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label for="identity_id">Identity Id</label>
                          <input type="text" class="form-control" id="identity_id" aria-describedby="identity_id" placeholder="Enter identity ID number">
                        </div>
​
                        <div class="form-group">
                          <label for="vaccine_manufacturer">Vaccine Manufacturer</label>
                          <input type="text" class="form-control" id="vaccine_manufacturer" aria-describedby="vaccine_manufacturer" placeholder="Enter vaccine manufacturer">
                        </div>
​
                        <div class="form-group">
                          <label for="vaccine_manufacturer">Dose date</label>
                          <input type="text" class="form-control" id="dose_date" aria-describedby="dose_date" placeholder="yyyy/mm/dd">
                        </div>
​
                        <div class="form-group">
                          <label for="dose_received">Dose Received</label>
                          <input type="text" class="form-control" id="dose_received" aria-describedby="dose_received" placeholder="Enter dose received">
                        </div>
​
                        <div class="form-group">
                          <label for="country_issued">Country Issued</label>
                          <input type="text" class="form-control" id="country_issued" aria-describedby="country_issued" placeholder="Enter country issued">
                        </div>
​
                        <div class="form-group">
                          <label for="location_issued">Location Issued</label>
                          <input type="text" class="form-control" id="location_issued" aria-describedby="location_issued" placeholder="Enter location issued">
                        </div>
                        <br>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary" id="submitNewCertificate">Submit</button>
                          <div class="spinner-border align-middle" role="status" id="spinner">
                          </div>
                        </div> 
                               
                      </form>

                      <p class="text-danger" id="certError" style="display: none;">The certificate cannot be generated.</p>
                    </div>

                    <div class="container text-center" id="qrResults" style="display: none;">
                      <h1>Vaccine Certificate</h1>
                      <div id="qrCodeDiv"></div>
                      <a id="qrlink" href="">Verify Certificate</a><br>
                      <a id="transactionHash" href="#" target="_blank">View transaction on Etherscan</a>
                    </div>

                    <div class="container text-center" id="certificateContainer" style="display: none;">
                      <h1 class="mb-5">Vaccine Certificate</h1>
                      <div class="row">
                        <div class="col">
                          <h2 class="fas fa-id-card"></h2>
                          <p class="fw-bold">Document Type</p>
                          <p id="viewCertDocType"></p>
                        </div>
                        <div class="col">
                          <h2 class="fas fa-syringe"></h2>
                          <p class="fw-bold">Vaccine Manufacturer</p>
                          <p id="viewCertManuf"></p>
                        </div>
                        <div class="col">
                          <h2 class="fas fa-sync-alt"></h2>
                          <p class="fw-bold">Dose Date</p>
                          <p id="viewCertDoseDate"></p>
                        </div>
                        <div class="col">
                          <h2 class="fas fa-calendar-alt"></h2>
                          <p class="fw-bold">Doses Received</p>
                          <p id="viewCertNoDoses"></p>
                        </div>
                        <div class="col">
                          <h2 class="fas fa-map-marker-alt"></h2>
                          <p class="fw-bold">Issuer</p>
                          <p id="viewCertIssuer"></p>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <h4 for="identity_id">Identity Id</h4>
                            <input type="text" class="form-control" id="identity_id_check" aria-describedby="identity_id" placeholder="Enter identity ID number">
                          </div>

                          <p class="text-success" style="display: none;" id="validCert">Valid Certificate.</p>
                          <p class="text-danger" style="display: none;" id="invalidCert">Invalid certificate.</p>

                          <div class="form-group mt-3">
                            <button type="submit" class="btn btn-primary" id="submitCheckCertificate">Check Certificate</button>
                          </div> 
                        </div>
                        <div class="col-md-4"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>     
  </main>

  <!-- <script src="js/jquery-3.6.0.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery-qrcode.js"></script>
  <!-- <script src="js/web3.min.js"></script> -->
  <!-- <script src="js/truffle-contract.js"></script> -->
  <script src="index.js"></script>  
</body>
</html>
